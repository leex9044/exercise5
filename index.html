<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <title>Basic Tables</title>
</head>

<body>
<h1>Basic Tables</h1>
<table style="width:5%">
    <tr>
        <td>Kelly</td>
        <td>Clarkson</td>
    </tr>
    <tr>
        <td>Michael</td>
        <td>Jackson</td>
    </tr>
    <tr>
        <td>Ariana</td>
        <td>Grande</td>
    </tr>
</table>
<br>
<table style="width:15%">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Minnesota</td>
        <td>St.Paul</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Hawaii</td>
        <td>Honolulu</td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
    </tr>
</table>

</body>
</html>
